<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="party.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@400;600;800" rel="stylesheet">    
    <title>그대들은 어떻게 투표할 것인가</title>
</head>
<body>
  <div class="topbar">
    <div class="logo">logo</div>
    <div class="menu_btn">
      <button class="poti_btn">정치티아이</button>
      <button class="pledge_btn">공약 보기</button>
      <button class="party_btn">정당</button>
      <button class="info_btn">선거정보</button>
      <button class="road_btn">로드맵</button>
      <button class="poll_btn">투표소찾기</button>
    </div>
  </div>

    <div class="background-wrap">
      <div class="content">
        <span>후보별 공약</span>
        <span>복잡한 후보별 정보는 NO!
          객관적 프로필&공약으로 손쉽게 알아보아요!</span>
      </div>
    </div>

  <div class="container-wrapper">
    <div class="container">
      <span>A 후보</span>
      <span>전과 1범</span>
      <span>작가, 교수 출신</span>
    </div>
    <div class="container">
      <span>B 후보
        전과 2범
        변호사 출신</span>
    </div>
    <div class="container">
      <span>C 후보
        전과 3범
        음주운전 전과
        변호사 출신</span>
    </div>
    <div class="container">
      <span>D 후보
        전과 1범
        노동운동가 출신</span>
    </div>
    <div class="container">
      <span>E 후보
        전과 없음
        검사 출신</span>
    </div>
    <div class="container">
      <span>F 후보
        전과 3범
        법학과 출신</span>
    </div>
  </div>
</body>
